{% extends 'app1/base.html' %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Restablecer Contraseña</h2>
            <hr>
            <p>Introduce tu dirección de correo electrónico y te enviaremos instrucciones para establecer una nueva contraseña.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar correo de restablecimiento</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
