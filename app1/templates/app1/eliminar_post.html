{% extends "app1/base.html" %}
{% block title %}Eliminar artículo{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Eliminar artículo</h3>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-4"></i>
                    <h4>¿Estás seguro de que deseas eliminar el artículo?</h4>
                    <p class="lead mb-4">«{{ post.titulo }}»</p>
                    <p class="text-muted mb-4">Esta acción no se puede deshacer.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'app1:mis_posts' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i> Eliminar definitivamente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
